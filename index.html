<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="subdiv">
                <form id="calcform" onsubmit="return compute()">
                    <div id="formentry">
                        <label for="principal">Amount</label>
                        <input type="number"  id="principal" name="principal">
                        <label for="rate">Interest Rate</label>
                        <div>
                            <input type="range"  id="rate" name="rate" step="0.25" min="1" max="20" value="10.25" onchange="updateRate()">
                            <span id = "rate_val"> 10.25% </span>
                        </div>
                        <label for="years">No. of Years</label>
                        <select id="years" name="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <input type="submit" id="submitBtn" value ="Compute Interest">
                </form>
                <span id="result"></span>
            </div>
            <br/>
            <footer>
                &#169; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
